<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Nft Preview Card Component</title>
  <!--<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>
  <div class="project-card">
    <div class="card">
      <div class="card-image">
          <!--<img src="images/image-equilibrium.jpg" alt="etherimg" title="Voir image">-->
          <div class="card-image--hover">
            <img src="images/icon-view.svg" alt="" width="45px" height="34px">
          </div>
      </div>
      <div class="card-body">
        <h2>Equilibrium #3429</h2>
        <p> Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-body--notifbar">
          <span class="card-body--notifbar_logo">0.041 ETH</span>
          <a href="#">3 days left</a>
        </div><hr>
        <div class="card-body--profil">
          <img src="images/image-avatar.png" title="avatar/profil" width="35px" height="35px">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>  
      </div>
    </div>
  </div>
</body>
</html>
